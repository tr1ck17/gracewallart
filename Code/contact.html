        <nav>
            <ul>

        <h1>Grace Wall Art</h1>
    </header>
    <hr>
    <main>
        <section class="contact-container">
            <div class="map-container">
                <iframe
                    title="map-source" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2949.292548073073!2d-73.7851446845444!3d43.08313097914457!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89de0a1e1b1e1e1e%3A0x1e1e1e1e1e1e1e1e!2sSaratoga%20Springs%2C%20NY%2C%20USA!5e0!3m2!1sen!2sus!4v1611815472921!5m2!1sen!2sus&z=8"></iframe>
            </div>
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <div class="contact-title">
                    <h2>Get In Touch</h2>
                    <hr>
                </div>
                <div class="contact-inputs-container">
                    <div class="inputs">
                        <input type="hidden" name="access_key" value="b652eb52-30f6-4222-b053-fbce007b5ca3">
                        <input id="name" type="text" name="name" placeholder="Your Name" class="contact-inputs" autocomplete="off" required>
                        <input id="email" type="email" name="email" placeholder="Your Email" class="contact-inputs" autocomplete="off" required>
                        <input id="subject" type="text" name="subject" placeholder="Question/Inquiry Subject" class="contact-inputs" autocomplete="off" required>
                        <textarea id="message" name="message" placeholder="Your Message" class="contact-inputs" autocomplete="off" required></textarea>
                    </div>
                    <div class="image-container">
                        <img src="../Personal Picture/grace-wall-painting-race.jpg" alt="brush-logo-image" class="contact-image">
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="logo-image">
            <img src="../Logo/transparent-favicon.png" alt="grace-wall-art-favicon">
        </section>
    </main>
    <hr>
    <footer>
        <p>@ 2024 Grace Wall Art</p>
